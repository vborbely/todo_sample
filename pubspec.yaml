  go_router: ^7.0.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  logger: ^1.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.3.3
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.0

flutter:

  uses-material-design: true

