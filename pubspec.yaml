publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.2
  flutter_dotenv: ^5.0.2
  flutter_flavor: ^3.1.1
  flutter_secure_storage: ^8.0.0
  freezed: ^2.3.4
